version: '3'
services:
  # PHP Service
  core-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: core-app
    container_name: core-app
    restart: unless-stopped
    tty: true
    environment:
      DB_PORT: 3306
      DB_HOST: database
      SERVICE_NAME: core-app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - core-network

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "9000:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - core-network

  # MySQL Service
  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: gif-browsing
      MYSQL_ROOT_PASSWORD: 2456613
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - app-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - core-network

# Docker Networks
networks:
  core-network:
    driver: bridge

# Docker Volumes
volumes:
  app-data:
    driver: local